<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        let makeSalary = function(base){
            return function(performance){
                return base + performance
            }
        }
        let salaryLeave1 = makeSalary(12000)
        let salaryLeave2 = makeSalary(15000)
        console.log(salaryLeave1(3000))
        console.log(salaryLeave2(5000))
    </script>
</body>
</html>
